<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <h1 id="heading">Stone Paper Scissor!</h1>
    
    <!-- stone paper & scissor -->
    <div class="choices">
    <div class="choice" id="rock">&#129308;</div>
    
    <div class="choice" id="paper">&#9995;</div>
    
    <div class="choice"id="scissor">&#9996;</div>
    </div>

    

    <!-- score board -->
     <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>  
          <p>you</p>  
        </div>

        <div class="score">
          <p id="comp-score">0</p>  
          <p>comp</p>  
        </div>
     </div>
     <!-- message container -->
     <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
